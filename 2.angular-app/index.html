<!doctype html>
<html lang="en" ng-app="demoApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Angular CodeLab</title>

  <!-- styles -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/core.css">
  <!-- vendors -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <!-- core -->
  <script src="app/app.js"></script>
  <script src="app/router.js"></script>
  <!-- views -->
  <script src="app/views/news/NewsCtrl.js"></script>
  <script src="app/views/news/NewsDetailsCtrl.js"></script>
  <script src="app/views/reports/ReportCtrl.js"></script>
  <script src="app/views/homepage/HomepageCtrl.js"></script>
  <script src="app/views/contacts/ContactsCtrl.js"></script>
</head>

<body>

  <div class="container">
    <!-- NAV BAR -->
    <div class="masthead" ng-controller="NavBarCtrl as ctrl">
     <h3 class="text-muted">Angular CodeLab</h3>
     <nav>
       <ul class="nav nav-justified">
         <li ng-class="{'active': ctrl.active === '/homepage'}"><a href="#/homepage">Homepage</a></li>
         <li ng-class="{'active': ctrl.active === '/news'}"><a href="#/news">News</a></li>
         <li ng-class="{'active': ctrl.active === '/reports'}"><a href="#/reports">Reports</a></li>
         <li ng-class="{'active': ctrl.active === '/contacts'}"><a href="#/contacts">Contacts</a></li>
       </ul>
     </nav>
    </div>

    <hr>

    <!-- VIEW CONTAINER -->
    <div ng-view></div>

    <!-- Site footer -->
    <footer class="footer">
      <p>&copy; 2016 Company, Inc. Inspired by this
      <a href="http://getbootstrap.com/examples/justified-nav/#">Bootstrap 3 Template</a></p>
    </footer>

  </div>

</body>
</html>
